</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo WebPro" class="logo">
        <button class="menu-toggle" id="menuToggle">â˜°</button>
        <nav id="navbar">
            <a href="index.html">Utama</a>
            <a href="about.html">Tentang Kami</a>

            <a href="contact.html">Hubungi Kami</a>
        </nav>
    </header>

    <section class="content" data-aos="fade-up">
        <h2>Hubungi Kami</h2>
        <p>Sila isi borang di bawah untuk membuat tempahan atau pertanyaan:</p>

        <form action="#" method="post" class="booking-form" data-aos="fade-up" data-aos-delay="200">
            <label for="name">Nama Penuh</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Emel</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Nombor Telefon</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Jenis Perkhidmatan</label>
            <select id="service" name="service" required>
                <option value="">-- Sila Pilih --</option>
                <option value="web-basic">Laman Web Asas</option>
                <option value="ecommerce">E-dagang</option>
                <option value="custom">Laman Web Custom</option>
            </select>

            <label for="date">Tarikh Tempahan</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Mesej Tambahan</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit" class="btn">Hantar Tempahan</button>
        </form>
    </section>
